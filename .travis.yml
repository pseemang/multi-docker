language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t pseemangal/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true pseemangal/react-test npm test

after_success:
  - docker build -t pseemangal/multi-client -f ./client
  - docker build -t pseemangal/multi-nginx -f ./nginx
  - docker build -t pseemangal/multi-server -f ./server
  - docker build -t pseemangal/multi-worker -f ./worker
  #Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  #Push images to docker hub
  - docker push pseemangal/multi-client
  - docker push pseemangal/multi-nginx
  - docker push pseemangal/multi-server
  - docker push pseemangal/multi-worker